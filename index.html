<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />
    <!-- RESET CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP CSS -->

    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <!-- OUR OWN LOCAL CSS -->
  </head>
  <body>
    <header>
      <h1 class="title_font">Vacation Destinations WishList</h1>
      <p class="subtitle_font">
        Found an exciting place to visit on your next vacation? Use the form
        below to add them to your wishlist!
      </p>
    </header>
    <div class="parent_container">
      <div class="flex">
        <div class="container1">
          <div class="input_boxes">
            <label for="name">Destination name</label>
            <input
              type="text"
              placeholder="Enter the name of the destination!"
            />
          </div>
          <div class="input_boxes">
            <label for="location">Location</label>
            <input type="text" placeholder="Where is it located?" />
          </div>
          <div class="input_boxes">
            <label for="photo">Photo</label>
            <input type="text" placeholder="Enter an image url of the place!" />
          </div>
          <div class="input_boxes">
            <label for="description">Description</label>
            <textarea type="text" placeholder="What is this place?"></textarea>
          </div>
          <div>
            <button class="btn btn-primary input_boxes">Add to list</button>
          </div>
        </div>
        <div class="container2">
          <div class="input_boxes">
            <h4>Enter Destination Details</h4>
          </div>
          <div class="input_boxes">
            <p>Empty Box</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
